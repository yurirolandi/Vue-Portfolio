<section class="contato">
  <b-alert class="size" show dismissible v-for="mensagem in mensagens" :key="mensagem.texto" :variante="mensagem.tipo">
    {{ mensagem.tipo }}
  </b-alert>

  <b-card class="size">
    <span class="titulo">Contato</span>
    <b-form-group label="Nome:">
      <b-form-input type="text" size="lg" v-model="usuario.nome" placeholder="Informe o Nome">
      </b-form-input>
    </b-form-group>

    <b-form-group label="E-mail:">
      <b-form-input type="email" size="lg" v-model="usuario.email" placeholder="Informe o E-mail">
      </b-form-input>
    </b-form-group>

  

    <b-form-textarea id="textarea"  v-model="usuario.texto" placeholder="Digite aqui..." rows="3"
      max-rows="6">
    </b-form-textarea>

    <hr>

    <b-button
     @click="enviar" size="lg" variant="success" class="btn">Enviar
    </b-button>
  </b-card>




</section>
